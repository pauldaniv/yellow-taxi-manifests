apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: yt-secrets
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: "prod_yt_db_pass"
        objectType: "secretsmanager"
        objectAlias: DB_PASSWORD

  secretObjects:
    - secretName: db-pass
      type: Opaque
      data:
        - objectName: "DbPassword"
          key: db-pass
